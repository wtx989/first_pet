<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style type="text/css">
        @import url("css/Login.css");
    </style>
</head>
<body>
<div id="header"></div>
<div class="boxCon">
    <div class="logo"></div>
    <form action="#" method="get">
        <div class="forBox">
            <div class="imgBox clearFixed">
                <img class="f1" src="mipmap/qrcode-normal.svg">
                <img class="f1" src="mipmap/wx-login.svg">
            </div>
            <div class="inpLeft f1">
                <div class="line1">
                    <p class="txtP1 fl btnRed btnWhit">密码登录</p>
                    <p class="txtP2 fl">验证码登录</p>
                </div>
                <div class="lineInp">
                    <input type="text" placeholder="请输入账号">
                </div>
                <div class="lineInp">
                    <input type="text" placeholder="请输入密码">
                </div>
                <div class="forget">
                    <p class="forget">忘记密码？</p>
                </div>
                <div class="sign">
                    <input type="submit" value="登录" class="in">
                </div>
            </div>
            <div class="inRight fr">
                <p class="text1">还没有账号？</p>
                <p class="text2">立即注册</p>
                <img class="right" src="mipmap/icon-arrow-right.png">
                <p class="text1 ano">使用第三方平台直接登录</p>
                <div class="imgs">
                    <img class="sina" src="mipmap/icon-sina1.png">
                    <img class="wechat" src="mipmap/icon-wechat.png">
                    <img class="tencnet" src="mipmap/icon-tencent.png">
                    <img class="baidu" src="mipmap/icon-baidu.png">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
